name: build all

on:
  push:
    branches:
    - main

jobs:
  build_android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: stable
      # - name: Download Android keystore
      #   id: android_keystore
      #   uses: timheuer/base64-to-file@v1.0.3
      #   with:
      #     fileName: key.jks
      #     encodedString: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      # - name: Create key.properties
      #   run: |
      #     echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > android/key.properties
      #     echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> android/key.properties
      #     echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
      #     echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
      - name: Install dependencies
        run: flutter pub get
      - name: Build APK
        run: flutter build appbundle --release
      - name: Archive APK
        uses: actions/upload-artifact@v1
        with:
          name: android-build
          path: build/app/outputs/bundle/release/app-release.aab
  build_ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: stable
      - name: Install dependencies
        run: flutter pub get
      - name: Build IOS
        run: flutter build ios --release --no-codesign
      - name: Archive IOS
        uses: actions/upload-artifact@v1
        with:
          name: ios-build
          path: build/ios/iphoneos/Runner.app
      # - name: Export IPA
      #   run: |
      #     cd ios
      #     xcodebuild -workspace Runner.xcworkspace -scheme Runner -sdk iphoneos -configuration Release archive -archivePath $PWD/build/Runner.xcarchive
      #     xcodebuild -exportArchive -archivePath $PWD/build/Runner.xcarchive -exportOptionsPlist ExportOptions.plist -exportPath $PWD/build/Runner.ipa
      # - name: Archive IOS
      #   uses: actions/upload-artifact@v1
      #   with:
      #     name: ios-build
      #     path: build/ios/build/Runner.ipa/Runner.ipa
  build_macos:
    runs-on: macos-latest
    env:
      MACOS_APP_RELEASE_PATH: build/macos/Build/Products/Release
    steps:
      - uses: actions/checkout@v2
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: stable
      - name: Install dependencies
        run: flutter pub get
      - name: Build MacOS
        run: |
          flutter config --enable-macos-desktop
          flutter build macos --release
      - name: Archive MacOS
        uses: actions/upload-artifact@v1
        with:
          name: macos-build
          path: ${{ env.MACOS_APP_RELEASE_PATH }}
  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: stable
      - name: Install dependencies
        run: flutter pub get
      - name: Build Windows
        run: flutter build windows --release
      - name: Archive Windows
        uses: actions/upload-artifact@v1
        with:
          name: windows-build
          path: build/windows/runner/Release
  build_web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: stable
      - name: Install dependencies
        run: flutter pub get
      - name: Build Web
        run: |
          flutter build web --release
          mkdir ./web-release
          cp -r server build ./web-release
      - name: Archive Web
        uses: actions/upload-artifact@v1
        with:
          name: web-build
          path: ./web-release